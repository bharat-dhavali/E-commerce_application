


server:
  port: 8082
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/orderdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # You can use "create" to create tables on startup, but be careful with existing data.
    show-sql: true      # Optional: Set it to true to log SQL queries to the console for debugging.
  application:
    name: ORDER-SERVICE
  config:
    import: configserver:http://localhost:9296
